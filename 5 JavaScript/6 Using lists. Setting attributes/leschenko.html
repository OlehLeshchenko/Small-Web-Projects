<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Leschenko</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<style>
		body{
			background: lightblue;
		}
		h1{
			text-align: center;
			margin: 30px;
		}
		.main{
			margin: 30px;
			display: flex;
			justify-content: space-around;
			align-items: center;
			width: 800px;
			margin: auto;
			margin-top: 10%;
		}
		#parag{
			font-size: 30px;
			font-weight: bold;
			text-align: center;
		}
		*:focus{
			box-shadow: blue 0 0 5px;
		}
	</style>
</head>
<body>
	<h1>Авіарейси</h1>

	<div class="main">
		<select id="oppo" onchange="cont()">
			<option hidden="true" selected=""></option>
			<option value="Ukraine">Ukraine</option>
			<option value="Germany">Germany</option>
			<option value="Spain">Spain</option>
			<option value="Poland">Poland</option>
		</select>
		<input id="pole" placeholder='Уведіть назву міста'>
		<datalist id="Ukraine">
			<option>Kyiv</option>
			<option>Odesa</option>
			<option>Kharkiv</option>
		</datalist>
		<datalist id="Germany">
			<option>Berlin</option>
			<option>Magdeburg</option>
			<option>Hamburg</option>
		</datalist>
		<datalist id="Spain">
			<option>Madrid</option>
			<option>Barcelona</option>
			<option>Seville</option>
		</datalist>
		<datalist id="Poland">
			<option>Warsaw</option>
			<option>Kraków</option>
			<option>Wrocław</option>
		</datalist>

		<button type="button" class="btn btn-primary" onclick="look()">Вибрати</button>
		<button type="button" class="btn btn-primary" onclick="cln()">Очистити</button>
	</div>

	<br>
	<p id="parag"></p>


	<script>
		function cont() {
			document.getElementById('pole').value = '';
			x = document.getElementById('oppo').value;
			pole.setAttribute('list', x);
		}
		function look(){
			if (document.getElementById('pole').value == "" || document.getElementById('oppo').value == '') {
				document.getElementById('pole').value = "";
				alert("Виберіть країну або місто");
			} else {
				parag.innerText = document.getElementById('oppo').value + ", " + document.getElementById('pole').value;}

		}
		function cln(){
			document.getElementById('pole').value = '';
			document.getElementById('oppo').value = '';
			pole.setAttribute('list', "");
			oppo.focus();
			parag.innerText="";
		}
	</script>
</body>
</html>
