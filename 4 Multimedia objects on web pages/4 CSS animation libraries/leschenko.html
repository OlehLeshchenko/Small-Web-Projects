<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Лещенко</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Roboto', sans-serif;
		}
		h1{	
			text-align: center;
		}
		body{
			background: #B5F2EA;
		}
		.main{
			display: flex;
			flex-direction: column;
		}
		.Flippers, .Lightspeed{
			font-size: 120px;
		}
		.Flippers:before, .Lightspeed:before{
			content: "\1F41F";
		}

		.Lightspeed{
			transform: scale(-1, 1);
			filter: hue-rotate(200deg);
		}
		.cont{
			height: 85vh;
			width: 100%;
			display: flex;
			align-items: center;
			flex-direction: column;
			}
		.one, .two{
			width: 100%;
			height: 40vh;
			display: flex;
			justify-content: space-around;
			align-items: center;
			flex-wrap: wrap;
		}
		.Flippers_1:hover{
			animation-name: flip;
		}
		.Flippers_2:hover{
			animation-name: flipInX;
		}
		.Flippers_3:hover{
			animation-name: flipInY;
		}
		.Flippers_4:hover{
			animation-name: flipOutX;
		}
		.Flippers_5:hover{
			animation-name: flipOutY;
		}
		.Lightspeed_1:hover{
			animation-name: lightSpeedInRight;
		}
		.Lightspeed_2:hover{
			animation-name: lightSpeedInLeft;
		}
		.Lightspeed_3:hover{
			animation-name: lightSpeedOutRight;
		}
		.Lightspeed_4:hover{
			animation-name: lightSpeedOutLeft;
		}
	</style>
</head>
<body>
	<div class="main">
		<div style="display: flex;justify-content: center; width: 100%; height: 15Vh; align-items: center; min-height: 50px;"><h1>Демонстрація анімацій Flippers та Lightspeed( при наведенні )</h1></div>
		<div class="cont">
			<div class="one">
				<div class="Flippers Flippers_1 animate__animated"></div>
				<div class="Flippers Flippers_2 animate__animated"></div>
				<div class="Flippers Flippers_3 animate__animated"></div>
				<div class="Flippers Flippers_4 animate__animated"></div>
				<div class="Flippers Flippers_5 animate__animated"></div>
			</div>
			<div class="two">
				<div class="Lightspeed Lightspeed_1 animate__animated"></div>
				<div class="Lightspeed Lightspeed_2 animate__animated"></div>
				<div class="Lightspeed Lightspeed_3 animate__animated"></div>
				<div class="Lightspeed Lightspeed_4 animate__animated"></div>
			</div>
		</div>		
	</div>
	<script>
		$(document).ready(function() {

			$(".Flippers_1").hover(function(){
				$("h1").text("Flippers: flip;");
			});
			$(".Flippers_2").hover(function(){
				$("h1").text("Flippers: flipInX;");
			});
			$(".Flippers_3").hover(function(){
				$("h1").text("Flippers: flipInY;");
			});
			$(".Flippers_4").hover(function(){
				$("h1").text("Flippers: flipOutX;");
			});
			$(".Flippers_5").hover(function(){
				$("h1").text("Flippers: flipOutY;");
			});


			$(".Lightspeed_1").hover(function(){
				$("h1").text("Lightspeed: lightSpeedInRight;");
			});
			$(".Lightspeed_2").hover(function(){
				$("h1").text("Lightspeed: lightSpeedInLeft;");
			});
			$(".Lightspeed_3").hover(function(){
				$("h1").text("Lightspeed: lightSpeedOutRight;");
			});
			$(".Lightspeed_4").hover(function(){
				$("h1").text("Lightspeed: lightSpeedOutLeft;");
			});



		})
	</script>
</body>
</html>
