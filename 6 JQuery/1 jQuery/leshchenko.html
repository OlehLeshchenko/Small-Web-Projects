<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Leshchenko</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-size: 25px;
		}
		body{background-color: #DEF7FE;}
		h1{
			text-align: center;
			margin: 20px 0;
		}
		.main{
			height: 100vh;
			width: 100%;
			margin: auto;
			display: flex;
			justify-content: space-around;
			align-items: center;
		}
		.rainbow_7 {
			position: absolute;
		  height: 25vw;
		  width: 50vw;
		  background: radial-gradient(ellipse at 50% 110%, transparent 30%, indigo 31%, indigo 35%, transparent 36%, transparent 66%);
		  z-index: 0;
		}
		.rainbow_6 {
			position: absolute;
		  height: 25vw;
		  width: 50vw;
		  background: radial-gradient(ellipse at 50% 110%, transparent 30%, transparent 31%, transparent 35%, blue 36%, blue 40%, transparent 41%, transparent 45%);
		  z-index: 0;
		}
		.rainbow_5 {
			position: absolute;
		  height: 25vw;
		  width: 50vw;
		  background: radial-gradient(ellipse at 50% 110%, transparent 30%, transparent 31%, transparent 35%, transparent 36%, transparent 40%, #02d1d1 41%, #02d1d1 45%, transparent 46%, transparent 50%);
		  z-index: 0;
		}
		.rainbow_4 {
			position: absolute;
		  height: 25vw;
		  width: 50vw;
		  background: radial-gradient(ellipse at 50% 110%, transparent 30%, transparent 31%, transparent 35%, transparent 36%, transparent 40%, transparent 41%, transparent 45%, green 46%, green 50%, transparent 51%, transparent 55%);
		  z-index: 0;
		}
		.rainbow_3 {
			position: absolute;
		  height: 25vw;
		  width: 50vw;
		  background: radial-gradient(ellipse at 50% 110%, transparent 30%, transparent 50%, yellow 51%, yellow 55%, transparent 56%, transparent 60%);
		  z-index: 0;
		}
		.rainbow_2 {
			position: absolute;
		  height: 25vw;
		  width: 50vw;
		  background: radial-gradient(ellipse at 50% 110%, transparent 30%, transparent 55%, orange 56%, orange 60%, transparent 61%, transparent 65%);
		  z-index: 0;
		}
		.rainbow_1 {
			position: absolute;
		  height: 25vw;
		  width: 50vw;
		  background: radial-gradient(ellipse at 50% 110%, transparent 30%, transparent 60%, red 61%, red 65%, transparent 66%);
		  z-index: 0;
		}
		.rainbow {
		  height: 25vw;
		  width: 50vw;
		  background: radial-gradient(ellipse at 50% 110%, transparent 30%, indigo 31%, indigo 35%, blue 36%, blue 40%, #02d1d1 41%, #02d1d1 45%, green 46%, green 50%, yellow 51%, yellow 55%, orange 56%, orange 60%, red 61%, red 65%, transparent 66%);
		  filter: grayscale(100%);
		  z-index: 1;
		}
		ul{
			margin-left: 100px;
			width: 270px;
			height: 340px;
			display: flex;
			flex-direction: column;
			align-content: space-around;
			justify-content: center;
		}
		h1{
			font-size: 45px;
		}
		.h{
			position: absolute;
			width: 100%;
		}
		li {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="h"><h1>Кольори веселки</h1></div>
	<div class="main">
		<ul>
			<li id="color_1">Червоний</li>
			<li id="color_2">Помаранчевий</li>
			<li id="color_3">Жовтий</li>
			<li id="color_4">Зелений</li>
			<li id="color_5">Блакитний</li>
			<li id="color_6">Синій</li>
			<li id="color_7">Фіолетовий</li>
		</ul>
			<div>
				<div class="rainbow_1"></div>
				<div class="rainbow_2"></div>
				<div class="rainbow_3"></div>
				<div class="rainbow_4"></div>
				<div class="rainbow_5"></div>
				<div class="rainbow_6"></div>
				<div class="rainbow_7"></div>
				<div class="rainbow"></div>
			</div>	
	</div>

	<script>
		$(document).ready(function() {		
			$("#color_1").click(function(){
					$("#color_1").css("color", "red").css("font-size", "26px").css("font-weight", "bold");
					$(".rainbow_1").css("z-index", "2");
				});
			$("#color_2").click(function(){
					$("#color_2").css("color", "orange").css("font-size", "28px").css("font-weight", "bold");
					$(".rainbow_2").css("z-index", "2");
				});	
			$("#color_3").click(function(){
					$("#color_3").css("color", "#f0f002").css("font-size", "30px").css("font-weight", "bold");
					$(".rainbow_3").css("z-index", "2");
				});	
			$("#color_4").click(function(){
					$("#color_4").css("color", "green").css("font-size", "32px").css("font-weight", "bold");
					$(".rainbow_4").css("z-index", "2");
				});	
			$("#color_5").click(function(){
					$("#color_5").css("color", "#02d1d1").css("font-size", "34px").css("font-weight", "bold");
					$(".rainbow_5").css("z-index", "2");
				});	
			$("#color_6").click(function(){
					$("#color_6").css("color", "blue").css("font-size", "36px").css("font-weight", "bold");
					$(".rainbow_6").css("z-index", "2");
				});	
			$("#color_7").click(function(){
					$("#color_7").css("color", "indigo").css("font-size", "38px").css("font-weight", "bold");
					$(".rainbow_7").css("z-index", "2");
				});		
		})				    	
	</script>
	
</body>
</html>
