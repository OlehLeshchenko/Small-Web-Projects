<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Лещенко</title>
	<style type="text/css">
		body{
			background: #FFEFD5	;
		}

		table, caption, th, td{
			border: 2px solid;
			padding: 5px;
			text-align: center;
		}
		table{
			border-collapse: collapse;
			width: 66%;
			margin:auto;
		}

	<table>
		<caption>Табель успішності</caption>

			<th>ІІ семестр</th>
			<th>Річна</th>
		</tr>

		<tr><td>Інформатика</td><td>11</td><td>12</td><td>12</td></tr>
		<tr><td>Англійська мова</td><td>10</td><td>11</td><td>11</td></tr>
	</table>
