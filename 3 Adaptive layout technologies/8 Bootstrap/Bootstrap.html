<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Leshchenko</title>
    <style>
    	h1{
    		margin: 20px;
    		margin-bottom: 100px;
    		text-align: center;
    	}
    	.left{
    		background-color: red;
    	}
    	.middle{
    		background-color: green;
    	}
    	.right{
    		background-color: blue;
    	}
    	.cell{
    		padding: 30px 0;
    		font-size: 25px;
    		font-weight: bold;
    		text-align: center;
    	}
    </style>
  </head>
  <body>
  	<h1>Grid system Bootstrap</h1>
  	<div class="row">
  		<div class="cell left col-sm-12 col-md-4 col-lg-2 col-xl-3">Left</div>
  		<div class="cell middle col-sm-12 col-md-4 col-lg-8 col-xl-6">Middle</div>
  		<div class="cell right col-sm-12 col-md-4 col-lg-2 col-xl-3">Right</div>
  	</div>
  
  </body>
</html>
